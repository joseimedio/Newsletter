  <body class="text-center">

    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/mailbox.png" alt="" width="150">
        <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter!</h1>

        <div class="form-floating">
          <input type="text" class="form-control top" placeholder="First name" name="firstName"  required autofocus>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control mid" placeholder="Last name" name="lastName" required>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control bottom" placeholder="Email" name="email" required>
        </div>


        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">Jose Imedio</p>
      </form>
    </main>
